name: Release - Build and Push Docker Image

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"

env:
  REGISTRY: docker.io
  IMAGE_NAME: studyoptimizer-bot
  VERSION: ${{ github.ref_name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          docker --version

      - name: Extract version from tag or branch
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            VERSION="latest"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            VERSION="dev-$(date +%s)"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image using script
        working-directory: ./zalo-bot
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          chmod +x scripts/build-and-push.sh
          scripts/build-and-push.sh ${{ env.VERSION }}

  verify:
    runs-on: ubuntu-latest
    permissions: {}
    needs: build-and-push
    steps:
      - name: Verify image pushed
        run: |
          echo "✓ Docker image successfully built and pushed"
          echo "  Registry: ${{ env.REGISTRY }}"
          echo "  Image: ${{ env.IMAGE_NAME }}"
          echo "  Repository: ${{ secrets.DOCKER_USERNAME }}"
  scan-image:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    needs: verify
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: "${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.version }}"
          format: "template"
          template: "@/contrib/sarif.tpl"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

  notify:
    runs-on: ubuntu-latest
    permissions:
      contents: none
    needs: verify
    steps:
      - name: Send notification
        run: |
          echo "✓ Notification sent for Docker image release"
          echo "  Version: ${{ needs.build-and-push.outputs.version }}"
          echo "  Image: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.version }}"
          echo "✓ Notification sent for Docker image release"
