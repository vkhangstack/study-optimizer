name: Release - Build and Push Docker Image

on:
  release:
    types: [published]
  push:
    branches:
      - master
    tags:
      - "v*"

env:
  REGISTRY: docker.io
  IMAGE_NAME: studyoptimizer-bot
  VERSION: ${{ github.ref_name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          docker --version

      - name: Extract version from tag or branch
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            VERSION="latest"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            VERSION="dev-$(date +%s)"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image using script
        working-directory: ./zalo-bot
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          chmod +x scripts/build-and-push.sh
          scripts/build-and-push.sh ${{ env.VERSION }}

  verify:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Verify image pushed
        run: |
          echo "âœ“ Docker image successfully built and pushed"
          echo "  Registry: ${{ env.REGISTRY }}"
          echo "  Image: ${{ env.IMAGE_NAME }}"
          echo "  Repository: ${{ secrets.DOCKER_USERNAME }}"
