name: Deploy to SSH Server
permissions: {}

on:
  workflow_run:
    workflows: ["Release - Build and Push Docker Image"]
    types:
      - completed

env:
  IMAGE_NAME: studyoptimizer-bot

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Ch·ªâ ch·∫°y khi release workflow ho√†n th√†nh TH√ÄNH C√îNG
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Extract version
        id: version
        env:
          VERSION: ${{ github.event.workflow_run.head_branch }}
        run: |
          # L·∫•y version t·ª´ tag ho·∫∑c commit
          if [[ -z "$VERSION" ]]; then
            VERSION="latest"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Deploying version: ${VERSION}"

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          VERSION: ${{ steps.version.outputs.version }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          envs: DOCKER_USERNAME,VERSION,IMAGE_NAME
          script: |
            set -e
            echo "üöÄ Starting deployment..."

            # Navigate to deployment directory
            cd ~/prod/study || {
              echo "‚ùå Deployment directory not found!"
              exit 1
            }

            # Update the image line in docker-compose.yaml
            echo "üìù Updating docker-compose.yaml with new image version..."
            sed -i "s|image: .*/studyoptimizer-bot:.*|image: ${DOCKER_USERNAME}/${IMAGE_NAME}:${VERSION}|g" docker-compose.yaml

            # Show the change
            echo "Updated image line:"
            grep "image: ${DOCKER_USERNAME}/${IMAGE_NAME}" docker-compose.yaml || echo "Warning: Image line not found"

            # Pull the new image
            echo "üêã Pulling Docker image: ${DOCKER_USERNAME}/${IMAGE_NAME}:${VERSION}"
            docker pull ${DOCKER_USERNAME}/${IMAGE_NAME}:${VERSION}

            # Deploy with docker compose
            echo "üöÄ Running docker compose up -d..."
            docker compose up -d

            # Wait a moment for containers to start
            sleep 5

            # Check status
            echo "‚úÖ Checking deployment status..."
            docker compose ps

            echo "‚ú® Deployment completed successfully!"

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            cd ~/prod/study || {
              echo "‚ùå Deployment directory not found!"
              exit 1
            }
            echo "üîç Verifying deployment..."

            # Check if containers are running
            if docker compose ps | grep -q "Up"; then
              echo "‚úÖ Containers are running"
              docker compose ps
            else
              echo "‚ùå Containers are not running properly"
              docker compose logs --tail=20
              exit 1
            fi

      - name: Remove image previous versions
        uses: appleboy/ssh-action@v1.0.0
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          VERSION: ${{ steps.version.outputs.version }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          envs: DOCKER_USERNAME,IMAGE_NAME,VERSION
          script: |
            echo "üßπ Cleaning up old Docker images..."
            IMAGES_TO_REMOVE=$(docker images ${DOCKER_USERNAME}/${IMAGE_NAME} --format "{{.Tag}}" | grep -v "^${VERSION}$")
            for TAG in $IMAGES_TO_REMOVE; do
              echo "Removing image: ${DOCKER_USERNAME}/${IMAGE_NAME}:${TAG}"
              docker rmi ${DOCKER_USERNAME}/${IMAGE_NAME}:${TAG} || echo "Failed to remove image: ${TAG}"
            done

      - name: Notify Success
        if: success()
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "Version: $VERSION"
          echo "Server: ${{ secrets.SSH_HOST }}"

      - name: Notify Failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check the logs above for details."
